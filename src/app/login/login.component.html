<mat-card>
    <mat-card-title>User Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" (click)="onSubmit()" mat-raised-button color="primary" >Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
